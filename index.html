<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Whisper&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/tool-bar.css">
  <link rel="stylesheet" href="./styles/board.css">

  <title>Graffiti wall by Rinidh</title>
</head>

<body>
  <header>
    <h1 class='merriweather-bold'>
      Graffiti Wall
    </h1>
    <img id='palette-icon' src="./assets/palette-icon.png" alt="palette-icon">

    <div class="about-container">
      <i class="fa-solid fa-circle-exclamation"></i>

      <div class='info'>
        About this project...

        <br>
        <br>
        See at <a href='https://github.com/Rinidh/graffiti-wall' target='_blank' class='poppins-medium'>Github</a>
      </div>
    </div>

  </header>

  <main>
    <section class='left-bar tool-bar'>

    </section>

    <section class="board-container">
      <canvas class='board'>
        Sorry! Could not load the drawing board canvas in your browser.

        <!-- Better add fallback image, content etc instead of 'sorry...' -->
      </canvas>

    </section>

    <section class="right-bar tool-bar">
      <i class="fa-solid fa-slash"></i>
      <i class="fa-regular fa-circle"></i>
      <i class="fa-regular fa-square"></i>
    </section>
  </main>


</body>

</html>
