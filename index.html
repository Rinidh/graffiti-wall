<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Whisper&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/tool-bar.css">
  <link rel="stylesheet" href="./styles/board.css">
  <link rel="stylesheet" href="./styles/eraser.css">

  <title>Graffiti wall by Rinidh</title>
</head>

<body>
  <header>
    <div>
      <h1 class='merriweather-bold'>
        Graffiti Wall
      </h1>
      <img id='palette-icon' src="./assets/palette-icon.png" alt="palette-icon">
      <div class="about-container">
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class='info'>
          About this project...
          <br>
          <br>
          See at <a href='https://github.com/Rinidh/graffiti-wall' target='_blank' class='poppins-medium'>Github</a>
        </div>
      </div>
    </div>

    <div class="tool-container">
      <i class="fa-solid fa-floppy-disk" data-tool-name="save"></i>
      <div class="tool-tip  poppins-medium-italic">Save as image</div>
    </div>

  </header>

  <main>
    <section class='left-bar tool-bar'>
      <div class="vert-text-container">
        <span class='vert-text'>More tools in future</span>
      </div>
    </section>

    <section class="board-container">
      <canvas class='board'>
        Sorry! Could not load the drawing board canvas in your browser.

        <!-- Better add fallback image, content etc instead of 'sorry...' -->
      </canvas>

      <div class="dialog">
        <div class="line-options">
          <label for="line-width" class="poppins-light">Line Width</label>
          <input id="line-width" type="number" min="1" max="5" value="1" class="poppins-medium">

          <div class="line-dash">
            <label for="solid" class="poppins-light">Solid</label>
            <input name="line-dash" id="solid" type="radio" checked>
            <label for="1-to-1" class="poppins-light">1:1</label>
            <input name="line-dash" id="1-to-1" type="radio">
            <label for="1-to-2" class="poppins-light">1:2</label>
            <input name="line-dash" id="1-to-2-to-1" type="radio">
          </div>
        </div>

        <div class="color-options"></div>
      </div>
    </section>

    <section class="right-bar tool-bar" data-active-tool='none'>
      <div class="tool-container">
        <i class="fa-solid fa-slash" data-tool-name='line'></i>
        <div class="tool-tip  poppins-medium-italic">Line</div>
      </div>
      <div class="tool-container">
        <i class="fa-regular fa-circle" data-tool-name='circle'></i>
        <div class="tool-tip  poppins-medium-italic">Ellipse</div>
      </div>
      <div class="tool-container">
        <i class="fa-regular fa-square" data-tool-name='rectangle'></i>
        <div class="tool-tip  poppins-medium-italic">Rectangle</div>
      </div>
      <div class="tool-container">
        <i class="fa-solid fa-square" data-tool-name='eraser'></i>
        <div class="tool-tip  poppins-medium-italic">Eraser</div>
      </div>
      <div class="tool-container">
        <i class="fa-solid fa-fill-drip" data-tool-name="fill"></i>
        <div class="tool-tip  poppins-medium-italic">Fill color</div>
      </div>
      <div class="tool-container">
        <input type="file" accept="image/*" id="file-input" hidden>
        <label for="file-input" class="file-input-label">
          <i class="fa-solid fa-image" data-tool-name="image"></i>
        </label>

        <div class="tool-tip  poppins-medium-italic">Import Image</div>
      </div>

    </section>

  </main>

  <div class="eraser"></div>

  <script src='./scripts/index.js'></script>
  <script src='./scripts/tools-and-board.js'></script>
</body>

</html>
